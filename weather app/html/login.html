<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/img/weather_logo.png">
    <script src="https://kit.fontawesome.com/9783daa3ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="return">
            <h4><em class="fa-solid fa-arrow-left-long text-light"></em><a class="text-light" href="/html/index.html"> Back to home</a></h4>
        </div>
        <div class="form_login text-light">
            <h1 class="text-center">Login</h1>
            <form action="#" class="box">
                <div class="form-group">
                    <em class="fa fa-user icon"></em>
                    <label for="account">Email or Username :</label>
                    <input onfocus="myFocus(this)" name="login" type="text" id="account" class="form-control" placeholder="Type your email or username here" required>
                </div>
                <div class="form-group">
                    <em class="fa fa-key icon"></em>
                    <label for="password">Password :</label>
                    <input onfocus="myFocus(this)" name="login" type="password" id="password" class="form-control" placeholder="Type your password here" required>
                </div>
                <div class="form-check form-group tick">
                    <input type="checkbox" id="check" placeholder="remember me"> <span class="tick-text">Remember me?</span>
                    <input type="checkbox" id="show" onclick="showPass()"> <span class="tick-text">Show Password</span>
                </div>
                <div class="form_submit">
                    <a href="./index.html">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/javascript/login.js"></script>
</body>

</html>
